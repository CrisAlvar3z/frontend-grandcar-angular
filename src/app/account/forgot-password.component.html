<style>
    .mr-2 { 
        margin-right: .50em!important; 
    }
</style>
<h3 class="card-header">Forgot Password</h3>
<div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group mb-2">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email requerido</div>
                <div *ngIf="f.email.errors.email">Email invalido</div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary mr-2">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Enviar
            </button>
            <a routerLink="../login" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
