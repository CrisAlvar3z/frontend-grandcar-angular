<style>
    .mr-2 { 
        margin-right: .50em!important; 
    }
</style>
<h3 class="card-header">Crea tu Cuenta</h3>
<div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="form-group col-12 col-md-6">
                <label>Nombre</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">Nombre requiredo</div>
                </div>
            </div>
            <div class="form-group col-12 col-md-6">
                <label>Apellido</label>
                <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Apellido requiredo</div>
                </div>
            </div>
            <div class="form-group col-12">
                <label>Rut</label>
                <input type="text" formControlName="rut" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.rut.errors || rutInvalid  }" />
                <div *ngIf="submitted && f.rut.errors" class="invalid-feedback">
                    <div *ngIf="f.rut.errors.required">Rut requiredo</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors}" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email requerido</div>
                <div *ngIf="f.email.errors.email">El email tiene que ser uno valido</div>
            </div>
        </div>
        <form [formGroup]="direccion" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Direccion</label>
                <input type="text" formControlName="adress" class="form-control" /> 
                <!--[ngClass]="{ 'is-invalid': submitted && d.direccion.errors } <div *ngIf="submitted && d.direccion.errors" class="invalid-feedback">
                    <div *ngIf="d.direccion.errors.required">Direccion requerida</div>
                </div>-->
            </div>
        </form>
        <div class="form-row">
            <div class="form-group col">
                <label>Contraseña</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Contraseña requireda</div>
                    <div *ngIf="f.password.errors.minlength">Contraseña debe contener al menos 6 caracteres</div>
                </div>
            </div>
            <div class="form-group col">
                <label>Confirmar Contraseña</label>
                <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">Confirmar contraseña requiredo</div>
                    <div *ngIf="f.confirmPassword.errors.mustMatch">Contraseña deben coincidir</div>
                </div>
            </div>
        </div>
        <div class="form-group form-check mt-2 mb-2">
            <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
            <label for="acceptTerms" class="form-check-label">Acceptar Terminos & Condiciones</label>
            <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Acceptar Ts & Cs requiredo</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary mr-2">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Registrar
            </button>
            <a routerLink="../login" href="" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
